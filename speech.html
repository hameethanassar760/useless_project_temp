<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Keyboard Typing Game</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #1e0033, #330066, #660099, #9900cc);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff66ff;
            text-shadow: 0 0 10px #ff33ff, 0 0 20px #ff33ff, 0 0 30px #cc00ff;
        }

        #target {
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: inline-block;
            color: #ffccff;
            text-shadow: 0 0 5px #ff99ff;
        }

        #input {
            background: rgba(0, 0, 0, 0.5);
            color: #00ffcc;
            padding: 15px;
            width: 320px;
            font-size: 1.3rem;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            outline: none;
            text-align: center;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            color: #ffccff;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 0 0 10px lime, 0 0 20px lime;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff0066, #ff6600);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff0066;
        }
    </style>
</head>
<body>
    <h1>Reverse Keyboard Typing Game</h1>
    <p id="target">mirror magic is fun</p>
    <br>
    <input type="text" id="input" placeholder="Type here..." autofocus>
    <div id="result"></div>

    <script>
        const mirrorMap = {
            'q': 'p', 'w': 'o', 'e': 'i', 'r': 'u', 't': 'y', 'y': 't', 'u': 'r', 'i': 'e', 'o': 'w', 'p': 'q',
            'a': ';', 's': 'l', 'd': 'k', 'f': 'j', 'g': 'h', 'h': 'g', 'j': 'f', 'k': 'd', 'l': 's', ';': 'a',
            'z': '/', 'x': '.', 'c': ',', 'v': 'm', 'b': 'n', 'n': 'b', 'm': 'v',
            'Q': 'P', 'W': 'O', 'E': 'I', 'R': 'U', 'T': 'Y', 'Y': 'T', 'U': 'R', 'I': 'E', 'O': 'W', 'P': 'Q',
            'A': ':', 'S': 'L', 'D': 'K', 'F': 'J', 'G': 'H', 'H': 'G', 'J': 'F', 'K': 'D', 'L': 'S', ':': 'A',
            'Z': '?', 'X': '>', 'C': '<', 'V': 'M', 'B': 'N', 'N': 'B', 'M': 'V'
        };

        const targetText = document.getElementById('target').innerText;
        const inputField = document.getElementById('input');
        const resultDiv = document.getElementById('result');

        inputField.addEventListener('keydown', function(e) {
            if (e.key.length === 1) {
                e.preventDefault();
                const mirroredKey = mirrorMap[e.key] || e.key;
                inputField.value += mirroredKey;
            } else if (e.key === 'Backspace') {
                inputField.value = inputField.value.slice(0, -1);
            }
        });

        inputField.addEventListener('input', function() {
            if (inputField.value === targetText) {
                resultDiv.innerText = "âœ… Correct! You mastered the mirror keys!";
                resultDiv.style.color = "lime";
                resultDiv.style.textShadow = "0 0 10px lime, 0 0 20px lime, 0 0 40px lime";
            } else {
                resultDiv.innerText = "";
            }
        });
    </script>
</body>
</html>
